name: concurency-demo-2
run-name: concurency-dem0-${{inputs.environment}}
on:
    workflow_dispatch: 
        inputs:
            environment:
                type: environment
                description: environment-value
                default: true
concurrency: 
    group: ${{inputs.environment}}
    cancel-in-progress: true                
jobs:
    sleep:
        runs-on: ubuntu-latest
        steps:
            - name: sleep step
              run: sleep 30                             

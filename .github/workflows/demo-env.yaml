name: Demo-envt-lab
on:
    workflow_dispatch: 
        inputs:
            target-env:
                default: "staging"
                required: true 
                type: environment
jobs:
    demo-1:
        runs-on: ubuntu-latest
        environment: ${{inputs.target-env}}
        env:
            my-env-value: ${{ vars.MY_ENV_VALUE || 'default-value'}}  
        steps:
            - name: "echo vars"
              run: env variable is = ${{env.my-env-value}}                       
name: firstworkflow
on: push
jobs:
  learn-actions:
    runs-on: ubuntu-latest
    steps:
      - name: echo-string
        run: echo "Hello world"
      - name: Multiple-command
        run: | 
         node -v
         npm -v  
  parallel-job:
    runs-on: macos-latest
    steps:
      - name: Get SW version
        run: sw_vers
  dependent-job:
    runs-on: windows-latest
    needs: parallel-job
    steps:
      - name: echo a string
        run: Write-Output "windows string"



